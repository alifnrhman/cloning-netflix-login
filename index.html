      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <title>Netflix Login Clone</title>
   </head>
   <style>
      @font-face {
         font-family: "Netflix Sans Bold";
         src: url("./fonts/NetflixSans-Bold.otf");
      }

      @font-face {
         font-family: "Netflix Sans Medium";
         src: url("./fonts/NetflixSans-Medium.otf");
      }

      @font-face {
         font-family: "Netflix Sans Regular";
         src: url("./fonts/NetflixSans-Regular.otf");
      }

      @font-face {
         font-family: "Netflix Sans Light";
         src: url("./fonts/NetflixSans-Light.otf");
      }

      body {
         padding: 0px;
         margin: 0px;
      }

      .hero {
         display: flex;
         justify-content: center;
         align-items: center;
         min-height: 100vh;
         position: relative;
         overflow: hidden;
         background-color: rgba(0, 0, 0, 0.5);
      }

      .logo {
         width: 9.25rem;
         margin-top: 25px;
         margin-left: 365px;
         position: absolute;
         z-index: 1;
         color: rgb(229, 9, 20);
         fill: currentColor;
      }

      .bgimg {
         position: fixed;
         bottom: 0;
         left: 0;
         min-width: 100%;
         min-height: 100%;
         z-index: -2;
      }

      .card-container {
         width: 500px;
         height: 800px;
         background-color: rgba(0, 0, 0, 0.7);
         border-radius: 5px;
         margin-top: 50px;
      }

      .container-header {
         color: white;
         margin: 50px 0px 30px 70px;
         font-family: "Netflix Sans Regular";
      }

      .signin-button-container .sign-in {
         width: 100%;
         height: 50px;
         border-radius: 5px;
         background-color: rgb(229, 9, 20);
         color: white;
         font-family: "Netflix Sans Regular";
         font-size: 18px;
         margin-top: -5px;
         border: none;
      }

      .signin-button-container .sign-in-code {
         width: 100%;
         height: 50px;
         border-radius: 5px;
         background-color: #ffffff38;
         color: white;
         font-family: "Netflix Sans Regular";
         font-size: 18px;
         margin-top: -5px;
         border: none;
      }

      .login-box {
         width: 360px;
         box-sizing: border-box;
         /* border: 1px solid red; */
         margin: auto;
         font-family: "Netflix Sans Light";
      }

      .login-box .user-box {
         position: relative;
      }

      .login-box .user-box input {
         width: 100%;
         padding: 20px 0px 20px 20px;
         font-size: 16px;
         color: #ffffff80;
         margin-bottom: 20px;
         border: 0.5px solid #ffffff80;
         border-radius: 5px;
         background: transparent;
         box-sizing: border-box;
      }

      .login-box .user-box label {
         position: absolute;
         top: 0;
         left: 0;
         padding: 20px 20px;
         font-size: 16px;
         color: #ffffff80;
         pointer-events: none;
         transition: 0.5s;
      }

      .login-box .user-box input:focus ~ label,
      .login-box .user-box input:valid ~ label {
         top: -10px;
         left: 0;
         color: #bdb8b8;
         font-size: 12px;
      }

      .login-box p {
         margin: 15px;
         padding: 0px;
         font-size: 20px;
         color: #bdb8b8;
         text-align: center;
      }

      .forgot-pw-container a {
         color: white;
         text-decoration: none;
         text-align: center;
         margin: auto;
      }

      .forgot-pw-container a:hover {
         text-decoration: underline;
      }

      .forgot-pw-container {
         text-align: center;
         margin: 20px auto;
      }

      footer {
         width: 360px;
         box-sizing: border-box;
         /* border: 1px solid red; */
         margin: auto;
         font-family: "Netflix Sans Light";
      }

      footer input {
         width: 18px;
         height: 18px;
         outline: none;
      }

      footer label {
         color: white;
         margin: 5px;
      }

      footer p {
         color: #bdb8b8;
      }

      footer a {
         color: white;
         text-decoration: none;
      }

      footer a:hover {
         text-decoration: underline;
      }

      .recaptcha p {
         color: #bdb8b8dc;
         font-size: 13px;
      }

      .recaptcha a {
         color: #0071eb;
         font-size: 13px;
      }
   </style>

         </a>
      </header>

      <div class="hero">
         <img src="/img/bg.jpg" alt="Netflix Background" class="bgimg" />
         <div class="card-container">
            <header class="container-header">
               <h1>Sign In</h1>
            </header>
            <div class="login-box">
               <form>
                  <div class="user-box">
                     <input type="email" name="email" required />
                     <label>Email or mobile number</label>
                  </div>
                  <div class="user-box">
                     <input type="password" name="password" required />
                     <label>Password</label>
                  </div>
                  <div class="signin-button-container">
                     <input type="submit" value="Sign In" class="sign-in" />
                     <p>OR</p>
                     <input type="button" value="Use a Sign-In Code" class="sign-in-code" />
                  </div>
                  <div class="forgot-pw-container">
                     <a href="#">Forgot password?</a>
                  </div>
               </form>
            </div>
            <footer>
               <input type="checkbox" name="Remember Me" id="remember-me" />
               <label for="remember-me">Remember me</label>

               <p>New to Netflix? <a href="#">Sign up now</a>.</p>
               <span class="recaptcha">
                  <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
               </span>
            </footer>
         </div>
      </div>
   </body>
</html>
